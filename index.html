<!DOCTYPE html>
<html lang="en">

<head>
    <title>Covid Center Website</title>
</head>

<body>
    <header>
        <h1>Welcome to Covid Assessment Website.</h1>
    </header>
    <section>
        <h2>Please fill out this form:</h2>
        <article>
            <form>
                <fieldset>
                    <legend>Part 1: Patient Information</legend>
                    <p>
                        <label for="txtFirstName">
                            <span>First name: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="text" id="txtFirstName" name="txtFirstName" required>
                    </p>
                    <p>
                        <label for="txtLastName">
                            <span>Last name: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="text" id="txtLastName" name="txtLastName" required>
                    </p>

                    <div>
                        <fieldset>
                            <legend>Gender:</legend>
                            <!--<span>Gender: </span>-->
                            <input type="radio" id="rbMale" name="gender" value="male">
                            <label for="rbMale">Male</label>

                            <input type="radio" id="rbFemale" name="gender" value="female">
                            <label for="rbFemale">Female</label>

                            <input type="radio" id="rbOther" name="gender" value="other">
                            <label for="rbOther">Other</label>
                        </fieldset>
                    </div>
                    <p>
                        <label for="txtTel">
                            <span>Telephone:</span>
                        </label>
                        <input type="tel" id="txtTel" name="txtTel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    </p>
                    <p>
                        <label for="txtEmail">
                            <span>Email:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="email" id="txtEmail" name="txtEmail" required>
                    </p>
                    <p>
                        <label for="txtAddress">
                            <span>Address:</span>
                        </label>
                        <input type="text" id="txtAddress" name="txtAddress">
                    </p>
                    <p>
                        <label for="txtDoB">
                            <span>Date of birth</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="date" id="txtDoB" name="txtDoB" required>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Part 2: Potential Symptoms</legend>
                    <h3>Have you have these symptoms in the last 24 hours?</h3>

                    <p>
                        <label for="ddFever">
                            <span>Fever or chills:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddFever" name="ddFever">
                            <option value="Yes">Yes</option>
                            <option value="No" selected>No</option>
                        </select>
                    </p>
                    <p>
                        <label for="ddCough">
                            <span>Cough:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddCough" name="ddCough">
                            <option value="Yes">Yes</option>
                            <option value="No" selected>No</option>
                        </select>
                    </p>
                    <p>
                        <label for="ddBreath">
                            <span>Shortness of breath or difficulty breathing:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddBreath" name="ddBreath">
                            <option value="Yes">Yes</option>
                            <option value="No" selected>No</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddFatigue">
                            <span>Fatigue:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddFatigue" name="ddFatigue">
                            <option value="Yes">Yes</option>
                            <option value="No" selected>No</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddAches">
                            <span>Muscle or body aches:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddAches" name="ddAches">
                            <option value="Yes">Yes</option>
                            <option value="No" selected>No</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddHeadache">
                            <span>Headache:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddHeadache" name="ddHeadache">
                            <option value="Yes">Yes</option>
                            <option value="No" selected>No</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddSmell">
                            <span>New loss of taste or smell:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddSmell" name="ddSmell">
                            <option value="Yes">Yes</option>
                            <option value="No" selected>No</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddThroat">
                            <span>Sore throat:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddThroat" name="ddThroat">
                            <option value="Yes">Yes</option>
                            <option value="No" selected>No</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddNose">
                            <span>Congestion or runny nose:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddNose" name="ddNose">
                            <option value="Yes">Yes</option>
                            <option value="No" selected>No</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddNausea">
                            <span>Nausea or vomiting:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddNausea" name="ddNausea">
                            <option value="Yes">Yes</option>
                            <option value="No" selected>No</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddDiarrhea">
                            <span>Diarrhea:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddDiarrhea" name="ddDiarrhea">
                            <option value="Yes">Yes</option>
                            <option value="No" selected>No</option>
                        </select>
                    </p>
                </fieldset>

                <fieldset>
                    <legend>Part 3: Other Questions</legend>
                    <p>
                        <label for="ddContact">
                            <span>Have you had contact (within 6 feet for > 15 minutes),
                                or caring for someone who is diagnosed with COVID-19 in
                                the last 14 days and were not wearing proper personal
                                protective equipment?</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label><br>
                        <select id="ddContact" name="ddContact">
                            <option value="Yes">Yes</option>
                            <option value="No" selected>No</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddDiagnosis">
                            <span>Have you had a diagnosis of COVID-19 in the last 10 days?</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddDiagnosis" name="ddDiagnosis">
                            <option value="Yes">Yes</option>
                            <option value="No" selected>No</option>
                        </select>
                    </p>
                    <div>
                        <label for="ddTravel">
                            <span>Have you travelled to any country in the last 14 days?</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddTravel" name="ddTravel">
                            <option value="Yes">Yes</option>
                            <option value="No" selected>No</option>
                        </select>
                        <br>
                        <div>
                            <label for="txtCountry">
                                <span>If yes, what countries? (Seperate with comma.)</span>
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                            <input type="text" id="txtCountry" name="txtCountry" required>
                        </div>
                    </div>
                    <p>
                        <label for="ddSocial">
                            <span>Have you socialized with a group of 6 or more people in the last 14 days?:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddSocial" name="ddSocial">
                            <option value="Yes">Yes</option>
                            <option value="No" selected>No</option>
                        </select>
                    </p>
                    <p>
                        <label for="txtTemp">
                            <span>Current Temperature:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="text" id="txtTemp" name="txtTemp" required pattern=[0-9]{2}.[0-9]{1}>
                    </p>

                </fieldset>
                <p>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </p>
            </form>
        </article>
    </section>
    <footer>
        Copyright 2021 Covid Center Website.
    </footer>
</body>

</html>
